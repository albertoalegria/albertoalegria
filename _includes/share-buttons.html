<strong>Share on: </strong>

<!-- Twitter -->
<a href="https://twitter.com/intent/tweet?text={{ page.title }}&url={{ site.url }}{{ page.url }}&via={{ site.twitter_username }}&related={{ site.twitter_username }}" rel="nofollow" target="_blank" title="Share on Twitter">
    <kbd>
        <img
            alt="..."
            class="footer-icon"
            width="25px"
            src="{{ site.url }}/assets/images/social/t-logo.png">
        </img>

        Twitter
    </kbd>
</a>

<!-- LinkedIn -->
<a href="http://www.linkedin.com/shareArticle?mini=true&url={{site.url}}{{ page.url }}&title={{ include.title }}&source={{ include.title }}" target="_blank">
    <kbd>
        <img alt="..."
            class="footer-icon"
            width="34px"
            src="{{ site.url }}/assets/images/social/l-logo.png">
        </img>

        Linkedin
    </kbd>
</a>

<!-- Google+ -->
<a href="https://plus.google.com/share?url={{site.url}}{{ page.url }}&hl=en-US"
onclick="javascript:window.open(this.href,'',
 'menubar=no,toolbar=no,resizable=yes,scrollbars=yes,height=600,width=600');return false;">
   <kbd>
       <img
           alt="..."
           class="footer-icon"
           width="28px"
           src="{{ site.url }}/assets/images/social/g-logo.png">
       </img>

       Google+
   </kbd>
</a>

<!-- Facebook -->
<a href="https://www.facebook.com/sharer.php?u={{ site.url }}/{{ page.url }}&title={{ page.title }}" title="Share on Facebook" target="_blank">
    <kbd>
     
        <img
            alt="..."
            class="footer-icon"
            width="25px"
            src="{{ site.url }}/assets/images/social/f-logo.png">
        </img>

        Facebook
    </kbd>
</a>
